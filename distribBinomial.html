<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Estatística</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary bg-success-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> Estatística </a>
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html"
              >Medidas Dispersão</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="analiseComb.html">Análise Combinatória</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="distribBinomial.html"
              >Distribuição Binomial</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container mt-5">
        <h1 class="h1">Distribuição Binomial</h1>
        <div class="row g-2 row-cols-3 mt-3 d-flex justify-content-center">
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <label class="mb-3"> Informe a entrada:</label>
              <input class="mb-3 form-control" type="number" id="entrada" />
              <label class="mb-3">Informe a probabilidade de sucesso:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="prob_success"
              />
              <label class="mb-3">Informe a variável X:</label>
              <input class="mb-3 form-control" type="number" id="variavel_x" />
              <button id="calcDistribBinomial" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_distrib_binomial"></h3>
            </div>
          </div>
        </div>
        <div>
          <table id="table_medidas" class="table"></table>
        </div>
        <button id="new" class="btn btn-primary text-center my-3">
          Calcular novamente
        </button>
      </div>
    </main>
    <script src="distribBinomial.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
