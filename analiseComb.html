<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Estatística</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary bg-success-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> Estatística </a>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Medidas Dispersão</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="analiseComb.html"
                >Análise Combinatória</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="distribBinomial.html"
                >Distribuição Binomial</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <h1 class="h1">Análise Combinatória</h1>
        <div class="row g-2 row-cols-3 mt-3">
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <h2 class="h2">Permutação Simples</h2>
              <label class="mb-3"> Informe o número de elementos:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="permut_simples"
              />
              <button id="calcPermutacao" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_permutacao"></h3>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <h2 class="h2">Arranjo Simples</h2>
              <label class="mb-3"> Informe o número de elementos:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="total_elementos"
              />
              <label class="mb-3">
                Informe o número de posições:</label
              >
              <input
                class="mb-3 form-control"
                type="number"
                id="total_arranjos"
              />
              <button id="calcArranjo" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_arranjo"></h3>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <h2 class="h2">Combinação Simples</h2>
              <label class="mb-3"> Informe o número de elementos:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="total_elementos_combinacao"
              />
              <label class="mb-3">
                Informe o número de posições:</label
              >
              <input
                class="mb-3 form-control"
                type="number"
                id="total_subconjuntos"
              />
              <button id="calcCombinacao" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_combinacao"></h3>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <h2 class="h2">Permutação com Repetição</h2>
              <label class="mb-3"> Informe o número de elementos:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="total_elementos_permut"
              />
              <label class="mb-3">
                Quantidade de vezes que um elemento se repete:</label
              >
              <input
                class="mb-3 form-control"
                type="number"
                id="permut_repeticao"
              />
              <button id="calcPermutacaoRepeticao" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_permut_repeticao"></h3>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <h2 class="h2">Arranjo com Repetição</h2>
              <label class="mb-3"> Quantidade de elementos:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="total_elementos_arranjo"
              />
              <label class="mb-3"> Quantidade de posições:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="arranjo_repeticao"
              />
              <button id="calcArranjoRepeticao" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_arranjo_repeticao"></h3>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light cardSize">
              <h2 class="h2">Combinação com Repetição</h2>
              <label class="mb-3"> Informe o número de elementos:</label>
              <input
                class="mb-3 form-control"
                type="number"
                id="total_elementos_comb"
              />
              <label class="mb-3">
                Quantidade de posições:</label
              >
              <input
                class="mb-3 form-control"
                type="number"
                id="combinacao_repeticao"
              />
              <button id="calcCombinacaoRepeticao" class="btn btn-primary">
                Gerar Resultado
              </button>
              <h3 class="h3" id="result_combinacao_repeticao"></h3>
            </div>
          </div>
        </div>
        <button id="new" class="btn btn-primary text-center my-3">
          Calcular novamente
        </button>
      </div>
    </main>
    <script src="analiseComb.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
